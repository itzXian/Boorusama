name: build android apk for per abi

on:
  workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@main
      - name: Comment abiFilter in build.gradle.kts
        run: sed -i '/abiFilters/ s/^/\/\/ /' android/app/build.gradle.kts
      - name: Setup Flutter
        uses: bancolombia/flutter-setup-action@main
        with:
          flutter-version: 3.35.7
          cache: true
      - name: Install Flutter dependencies
        run: flutter pub get
      - name: Build boilerplate code
        run: ./gen.sh
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@main
      - name: Build apk
        run: flutter build apk --split-per-abi --flavor dev
      - name: Sign APK
        uses: NoCrypt/sign-android@main
        with:
          releaseDir: build/app/outputs/flutter-apk
          signingKey: ${{ secrets.KEYSTORE }}
          keyAlias: ${{ secrets.KEY_ALIAS }}
          keyStorePassword: ${{ secrets.KEY_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}

  upload:
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        abi: [arm64, armeabi-v7a, x86_64 ]
    steps:
      - name: Upload ${{ matrix.abi }} build artifact
        uses: actions/upload-artifact@main
        with:
          name: ${{ matrix.abi }}
          path: build/app/outputs/flutter-apk/*${{ matrix.abi }}*signed.apk

  file-listing:
    runs-on: ubuntu-latest
    needs: upload
    if: always()
    steps:
      - name: List files
        run: tree
