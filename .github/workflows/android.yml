name: build android apk

on:
  workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@main
      - name: Setup Flutter
        uses: bancolombia/flutter-setup-action@main
        with:
          flutter-version: 3.35.7
          cache: true
      - name: Install Flutter dependencies
        run: flutter pub get
      - name: Build boilerplate code
        run: ./gen.sh
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@main
      - name: Build apk
        run: ./build.sh apk --flavor dev
      - name: Sign APK
        uses: NoCrypt/sign-android@main
        with:
          releaseDir: artifacts
          signingKey: ${{ secrets.KEYSTORE }}
          keyAlias: ${{ secrets.KEY_ALIAS }}
          keyStorePassword: ${{ secrets.KEY_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
      - name: Upload a build artifact
        uses: actions/upload-artifact@main
        with:
          path: artifacts/*signed.apk
      - name: List files
        if: always()
        run: tree
